<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KJSIT IMS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>KJSIEIT</h2>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="inventory.html">Inventory</a>
            <a href="transactions.html">Transactions</a>
            <a href="reports.html" id="reportsLink">Reports</a>
            <a href="settings.html" id="settingsLink">Settings</a>
        </div>
        <div class="user-section">
            <div class="user-info">
                <span id="userDisplay"></span>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded dynamically -->
        </div>

        <div class="dashboard-content">
            <div class="card">
                <h3>Recent Activity</h3>
                <div id="recentActivity">
                    <!-- Recent activity will be loaded here -->
                </div>
            </div>

            <div class="card" id="pendingRequests" style="display: none;">
                <h3>Pending Requests</h3>
                <div id="requestsList">
                    <!-- Pending requests will be loaded here -->
                </div>
            </div>

            <div class="card" id="myBorrowings" style="display: none;">
                <h3>My Borrowings</h3>
                <div id="borrowingsList">
                    <!-- User borrowings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/mock_data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            if (user) {
                if (user.role !== 'admin' && user.role !== 'staff') {
                    const reportsLink = document.getElementById('reportsLink');
                    if (reportsLink) reportsLink.style.display = 'none';
                }
                if (user.role !== 'admin') {
                    const settingsLink = document.getElementById('settingsLink');
                    if (settingsLink) settingsLink.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
