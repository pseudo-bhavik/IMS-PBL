spring.application.name=KJSIT Inventory Management System

spring.datasource.url=jdbc:mysql://localhost:3306/kjsiet_inventory?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=Bhavik
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080
server.servlet.context-path=/api

# Session configuration for proper cookie handling
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.path=/
server.servlet.session.cookie.domain=localhost
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

logging.level.org.springframework.web=INFO
logging.level.com.kjsit.inventory=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.session=DEBUG
