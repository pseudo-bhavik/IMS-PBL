# Database Configuration for KJSIT Inventory Management System
# Update these values according to your MySQL setup

# Database URL
# Format: jdbc:mysql://hostname:port/database_name?options
db.url=jdbc:mysql://localhost:3306/kjsit_inventory?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database Username
db.username=root

# Database Password (change this to your MySQL root password)
db.password=your_mysql_password_here

# JDBC Driver Class
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (optional - for advanced configuration)
# db.initialSize=5
# db.maxActive=10
# db.maxIdle=5
# db.minIdle=2
# db.maxWait=10000
